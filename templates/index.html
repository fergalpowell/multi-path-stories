<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi Path Stories</title>
    <link rel="stylesheet" href="../static/index.css"/>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
</head>
<body>
<div id="container">
    <h5 id="home">
        <a href="">
            <div style="display: flex; flex-direction: column">
                <span><i class="fa fa-fw fa-lg fa-home"></i></span>
                <span>Back To Start</span>
            </div>
        </a>
    </h5>
    <table class="table table-bordered">
        <tr>
            <td></td>
            <td>
                <input id="path0" class="form-control" type="text" placeholder="Enter Path 1 Story">
                <input type="submit" class="btn btn-outline-primary">
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                <input id="path1" class="form-control" type="text" placeholder="Enter Path 4 Story">
                <input type="submit" class="btn btn-outline-primary">
            </td>
            <td style="vertical-align: middle"><h5 id="story">{{ name }}</h5></td>
            <td>
                <input id="path2" class="form-control" type="text" placeholder="Enter Path 2 Story">
                <input type="submit" class="btn btn-outline-primary">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input id="path3" class="form-control" type="text" placeholder="Enter Path 3 Story">
                <input type="submit" class="btn btn-outline-primary">
            </td>
            <td></td>
        </tr>
    </table>
</div>
</body>
</html>
